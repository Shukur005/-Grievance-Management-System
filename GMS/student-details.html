<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Details Lookup</title>
  <style>
    :root {
      --primary-color: #4a90e2;
      --secondary-color: #f5f6fa;
      --text-color: #2c3e50;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background-image: url('https://img.freepik.com/free-vector/education-pattern-background-doodle-style_53876-115365.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text-color);
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 400px;
      text-align: center;
      backdrop-filter: blur(10px);
      transition: var(--transition);
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      font-size: 2rem;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 1rem;
      border: 2px solid #e1e1e1;
      border-radius: 8px;
      font-size: 1rem;
      transition: var(--transition);
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
    }

    button {
      background-color: var(--primary-color);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      width: 100%;
      margin-bottom: 1.5rem;
    }

    button:hover {
      background-color: #357abd;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    #studentDetails {
      background-color: var(--secondary-color);
      padding: 1.5rem;
      border-radius: 12px;
      margin-top: 1rem;
      text-align: left;
      transition: var(--transition);
    }

    #studentDetails.hidden {
      display: none;
    }

    #studentDetails h2 {
      color: var(--primary-color);
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    #studentDetails p {
      margin: 0.75rem 0;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    #studentDetails strong {
      color: var(--text-color);
      min-width: 80px;
    }

    #studentDetails span {
      color: #666;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.75rem;
      }

      input, button {
        padding: 10px 16px;
      }
    }

    .trial-info {
      background-color: #e8f4ff;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      color: #666;
    }

    .trial-info strong {
      color: var(--primary-color);
    }

    .error-message {
      color: #e74c3c;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Details Lookup</h1>
    <div class="trial-info">
      <p><strong>Trial IDs:</strong></p>
      <p>STU001 - John Smith</p>
      <p>STU002 - Sarah Johnson</p>
      <p>STU003 - Michael Brown</p>
    </div>
    <input type="text" id="studentId" placeholder="Enter student ID (e.g., STU001)">
    <button onclick="fetchStudentDetails()">Search</button>
    <div id="errorMessage" class="error-message"></div>
    <div id="studentDetails" class="hidden"></div>
  </div>

  <script>
    // Sample student database
    const studentDatabase = {
      "STU001": {
        name: "John Smith",
        id: "STU001",
        email: "john.smith@example.com",
        course: "Computer Science",
        grade: "A",
        semester: "Fall 2024"
      },
      "STU002": {
        name: "Sarah Johnson",
        id: "STU002",
        email: "sarah.j@example.com",
        course: "Business Administration",
        grade: "A+",
        semester: "Fall 2024"
      },
      "STU003": {
        name: "Michael Brown",
        id: "STU003",
        email: "michael.b@example.com",
        course: "Engineering",
        grade: "B+",
        semester: "Fall 2024"
      }
    };

    function fetchStudentDetails() {
      const studentId = document.getElementById('studentId').value.toUpperCase();
      const errorMessage = document.getElementById('errorMessage');
      const studentDetails = document.getElementById('studentDetails');

      // Clear previous messages
      errorMessage.textContent = '';
      studentDetails.innerHTML = '';

      if (!studentId) {
        errorMessage.textContent = 'Please enter a student ID';
        return;
      }

      const student = studentDatabase[studentId];
      
      if (student) {
        studentDetails.classList.remove('hidden');
        studentDetails.innerHTML = `
          <h2>${student.name}</h2>
          <p><strong>ID:</strong> ${student.id}</p>
          <p><strong>Email:</strong> ${student.email}</p>
          <p><strong>Course:</strong> ${student.course}</p>
          <p><strong>Grade:</strong> ${student.grade}</p>
          <p><strong>Semester:</strong> ${student.semester}</p>
        `;
      } else {
        errorMessage.textContent = 'Student not found. Please try a valid trial ID.';
        studentDetails.classList.add('hidden');
      }
    }

    // Add enter key support
    document.getElementById('studentId').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        fetchStudentDetails();
      }
    });
  </script>
</body>
</html>
