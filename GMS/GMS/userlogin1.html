<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GMS</title>
    <link rel="stylesheet" href="background.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4776E6;
            --secondary-color: #8E54E9;
            --text-color: #2c3e50;
            --light-text: #7f8c8d;
            --border-color: #e0e0e0;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .background-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .shape {
            position: absolute;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.15;
            animation: floatAnimation 8s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 250px;
            height: 250px;
            bottom: -100px;
            right: -100px;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 200px;
            height: 200px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes floatAnimation {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.1);
            }
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform-style: preserve-3d;
            perspective: 1000px;
            animation: containerAppear 0.6s ease-out forwards;
        }

        @keyframes containerAppear {
            from {
                opacity: 0;
                transform: translateY(30px) rotateX(-10deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 35px;
            position: relative;
        }

        .login-header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border-radius: 3px;
        }

        .login-header h2 {
            color: var(--text-color);
            font-size: 32px;
            margin-bottom: 12px;
            position: relative;
            display: inline-block;
        }

        .login-header p {
            color: var(--light-text);
            font-size: 16px;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-group label {
            position: absolute;
            left: 45px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text);
            font-size: 14px;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .form-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid var(--border-color);
            border-radius: 15px;
            font-size: 15px;
            transition: all 0.3s ease;
            background-color: white;
        }

        .form-group input:focus,
        .form-group input:not(:placeholder-shown) {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(71, 118, 230, 0.1);
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            transform: translateY(-130%) translateX(-30px);
            font-size: 12px;
            color: var(--primary-color);
            background: white;
            padding: 0 5px;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text);
            transition: all 0.3s ease;
        }

        .form-group input:focus ~ i {
            color: var(--primary-color);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .remember-me input[type="checkbox"]:checked {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-color: transparent;
        }

        .remember-me input[type="checkbox"]:checked::after {
            content: 'âœ“';
            position: absolute;
            color: white;
            font-size: 14px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(71, 118, 230, 0.3);
        }

        .social-login {
            margin-top: 30px;
            position: relative;
        }

        .social-login::before {
            content: 'or';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 0 15px;
            color: var(--light-text);
            font-size: 14px;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--border-color);
            color: var(--light-text);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .social-btn::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            opacity: 0;
            transition: all 0.3s ease;
            z-index: -1;
        }

        .social-btn:hover {
            color: white;
            border-color: transparent;
            transform: translateY(-3px);
        }

        .social-btn:hover::before {
            opacity: 1;
        }

        .signup-prompt {
            text-align: center;
            margin-top: 25px;
            color: var(--light-text);
            font-size: 14px;
        }

        .signup-prompt a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-prompt a:hover {
            color: var(--secondary-color);
        }

        .error-message {
            background: rgba(231, 76, 60, 0.1);
            color: var(--error-color);
            padding: 12px;
            border-radius: 10px;
            font-size: 14px;
            margin-top: 15px;
            display: none;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .social-buttons {
                gap: 15px;
            }

            .social-btn {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        
        <div class="login-container">
            <div class="login-header">
                <h2><i class="fas fa-user-circle"></i> Welcome Back</h2>
                <p>Sign in to continue to your account</p>
            </div>

            <form class="login-form" id="loginForm" action="userlogin2.php" method="POST" onsubmit="return validateForm(event)">
                <div class="form-group">
                    <input type="email" id="email" name="username" placeholder=" " required>
                    <label for="email">Email Address</label>
                    <i class="fas fa-envelope"></i>
                </div>

                <div class="form-group">
                    <input type="password" id="password" name="pass" placeholder=" " required>
                    <label for="password">Password</label>
                    <i class="fas fa-lock"></i>
                </div>

                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" id="remember" name="chk[]">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>

                <div id="errorMessage" class="error-message"></div>
            </form>

            <div class="social-login">
                <div class="social-buttons">
                    <div class="social-btn" title="Login with Google">
                        <i class="fab fa-google"></i>
                    </div>
                    <div class="social-btn" title="Login with Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <div class="social-btn" title="Login with Twitter">
                        <i class="fab fa-twitter"></i>
                    </div>
                </div>
            </div>

            <div class="signup-prompt">
                Don't have an account? <a href="userreg1.html">Sign Up</a>
            </div>
        </div>
    </div>

    <script>
        function validateForm(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Reset error states
            document.querySelectorAll('.form-group').forEach(group => {
                group.classList.remove('error');
            });
            errorMessage.style.display = 'none';
            
            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('email').parentElement.classList.add('error');
                showError('Please enter a valid email address');
                return false;
            }
            
            // Validate password
            if (password.length < 6) {
                document.getElementById('password').parentElement.classList.add('error');
                showError('Password must be at least 6 characters long');
                return false;
            }
            
            // If validation passes, submit the form
            document.getElementById('loginForm').submit();
            return false;
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            // Reset and trigger shake animation
            errorMessage.style.animation = 'none';
            errorMessage.offsetHeight;
            errorMessage.style.animation = 'shake 0.5s ease';
        }

        // Add floating label behavior
        document.querySelectorAll('.form-group input').forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', () => {
                if (!input.value) {
                    input.parentElement.classList.remove('focused');
                }
            });
        });
    </script>
</body>
</html>
